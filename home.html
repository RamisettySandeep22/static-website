  <style>
    
/* Navbar Container */
.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333; /* Dark background */
  padding: 10px 20px;
  color: white;
  position: sticky; /* Navbar stays at the top when scrolling */
  top: 0;
  z-index: 1000;
}
.header {
       
       display: flex;
       justify-content: space-between;
       align-items: center;
       padding: 10px 20px;
       background-color: #343a40;
       color: white;
       position: fixed;
       top: 0;
       /* width: 100%; */
       left: 0;
       right: 0;
       z-index: 9999;
     }
     body{
       margin: 0;
       padding: 0;
       overflow-x: hidden;
       
     }
 
     .header__content {
        margin-top:3% ;
        height: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
     }
 
     .header .logo {
       font-size: 24px;
       font-weight: bold;
     }
 
     .header .nav-links {
       display: flex;
       gap: 20px;
     }
 
     .header .nav-links a {
       color: white;
       text-decoration: none;
     }
 
     .header .nav-links a:hover {
       text-decoration: underline;
     }
     #carouselExample{
         margin-top: 5%;
         width: 100%;
         height: 100%;
         
     }
     img{
         width: 100%;
         height: 100%;
         
     }
  </style>



    </head>
   <body>
    <div id="header-container"></div>

        <!-- Carousel Section -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/assets/img/home/img01.avif" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="/assets/img/home/img02.avif" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="/assets/img/home/img03.jpg" class="d-block w-100" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <img src="/assets/img/home/img04.avif" class="d-block w-100" alt="Image 4">
                </div>
            </div>
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- JavaScript to handle carousel pause -->
    <script>
        // Function to stop the carousel when "GALLERY" link is clicked
        function stopCarousel() {
            var carousel = new bootstrap.Carousel(document.querySelector('#carouselExample'));
            carousel.pause();  // Pause the carousel when GALLERY link is clicked
        }

        // Ensure the carousel is paused when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            var carousel = new bootstrap.Carousel(document.querySelector('#carouselExample'));
            carousel.pause();  // Ensure the carousel is paused on page load
        });
    </script>

    <!-- Bootstrap 5 JS (ensure this is included in your project) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Load the header from the external HTML file
        document.addEventListener("DOMContentLoaded", function () {
          fetch("header.html")
            .then(response => response.text())
            .then(data => {
              document.getElementById("header-container").innerHTML = data;
            });
        });
      </script>
</body>
