<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Section</Section></title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
  <style>
    /* Custom CSS for styling */
    .contact-section {
      padding: 50px 0;
      background-color: #f8f9fa; /* Light background for a clean look */
    }

    .contact-title {
      color: #007bff; /* Use a bright, welcoming color */
    }

    
    .contact-form {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #ffffff; /* White background for contrast */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus {
      box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
      border-color: #007bff;
    }

    .contact-message {
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }
    /* Fixed header style */
 .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #343a40;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header .nav-links {
      display: flex;
      gap: 20px;
    }

    .header .nav-links a {
      color: white;
      text-decoration: none;
    }

    .header .nav-links a:hover {
      text-decoration: underline;
    }

    /* Main section styling to make space for fixed header */
    .main {
      padding: 80px 20px;
      background-color: #f8f9fa;
    }
    body{
      overflow: hidden;
    }
  </style>
</head>
<body>

    <div id="header-container"></div>



      
       


  <div class="container contact-section">
    <div class="row align-items-center">
      <!-- Image Section -->
      <div class="col-md-6 contact-image">
        <img src="/assets/img/c01.webp" alt="Orphan Foundation">
      </div>

      <!-- Contact Form Section -->
      <div class="col-md-6" style="margin-top:3% ;">
        
        <h2 class="contact-title mb-4">Contact Us</h2>
        <p class="contact-message">
          We are here to help and listen. If you have questions about our foundation, wish to volunteer, or donate, please fill out the form below.
        </p>
        <form class="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject of your message">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
    // Load the header from the external HTML file
    document.addEventListener("DOMContentLoaded", function () {
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header-container").innerHTML = data;
        });
    });
  </script>

  <!-- Bootstrap JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
