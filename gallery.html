<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  
  
</head>
  <style>
    .image-grid img {
      width: 100%; /* Make the image width fill the column */
      height: 100%; /* Make the image height fill the column */
      object-fit: cover; /* Crop the image to fit without distortion */
      
    }

    .image-grid .grid-item {
      aspect-ratio: 1 / 1; /* Maintain a 1:1 square aspect ratio */
      overflow: hidden; /* Hide overflow if the image doesn't perfectly fit */
      margin-top: 5%;
    }

    
 /* Fixed header style */
 
 .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #343a40;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      
      
    }

    .header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header .nav-links {
      display: flex;
      gap: 20px;
    }

    .header .nav-links a {
      color: white;
      text-decoration: none;
    }

    .header .nav-links a:hover {
      text-decoration: underline;
    }

    /* Main section styling to make space for fixed header */
    .main {
      padding: 80px 20px;
      background-color: #f8f9fa;
    }

    
    
  </style>
</head>
<body>
    <div style="overflow-y: scroll;">
    <div id="header-container"></div>

    <div class="container mt-4">
      <div class="row g-3 image-grid">
        <!-- Grid Item 1 -->
        <div class="col-6 col-md-4 grid-item">
          <img src="/assets/img/gallery/45ad575a044828afb1423d549645ef91.jpg" alt="Placeholder 1">
        </div>
        <!-- Grid Item 2 -->
        <div class="col-6 col-md-4 grid-item">
          <img src="/assets/img/gallery/ea7f70fb0b607fe31bdec1b7f8e30b5f.jpg" alt="Placeholder 2">
        </div>
        <!-- Grid Item 3 -->
        <div class="col-6 col-md-4 grid-item">
          <img src="/assets/img/gallery/175bc020e4a29c3587f0ac986fddd6e1.jpg" alt="Placeholder 3">
        </div>
        <!-- Grid Item 4 -->
        <div class="col-6 col-md-4 grid-item">
          <img src="/assets/img/gallery/9799de564f0be63e4108f9d8fd6a0918.jpg" alt="Placeholder 4">
        </div>
       <div class="col-6 col-md-4 grid-item">
          <img src="/assets/img/gallery/bde809abad048e3979c62b9ceb9b5d82.jpg" alt="Placeholder 5">
       </div>
       <div class="col-6 col-md-4 grid-item">
          <img src="assets/img/gallery/ea7f70fb0b607fe31bdec1b7f8e30b5f.jpg" alt="Placeholder 6">
       </div>
  
      </div>
    </div>
  </div>
</div>
   


  <script>
    // Load the header from the external HTML file
    document.addEventListener("DOMContentLoaded", function () {
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header-container").innerHTML = data;
        });
    });
  </script>

  


  <!-- Bootstrap JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
